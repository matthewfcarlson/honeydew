name = "honeydew"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[vars]
PRODUCTION = "false"
JWT_SECRET = "dev-test-secret-not-for-production"
TELEGRAM = "unused-in-dev"
TURNSTILE = "unused-in-dev"

[[kv_namespaces]]
binding = "HONEYDEW"
id = "test-kv-id"

[[d1_databases]]
binding = "HONEYDEWSQL"
database_name = "honeydew-test"
database_id = "test-d1-id"
